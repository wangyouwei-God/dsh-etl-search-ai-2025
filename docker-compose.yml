version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dataset-search-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/datasets.db:/app/datasets.db
      - ./backend/chroma_db:/app/chroma_db
    environment:
      - PYTHONUNBUFFERED=1
      - GEMINI_API_KEY=AIzaSyCSwR6r7JbOE_xTuA98oJu28GEpuKVXxrQ
      - GEMINI_MODEL=gemini-flash-latest
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dataset-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dataset-search-frontend
    ports:
      - "5173:4173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - dataset-network

networks:
  dataset-network:
    driver: bridge
