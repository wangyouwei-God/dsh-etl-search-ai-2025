# Dataset Search and Discovery Solution
# Docker Compose Configuration
# =====================================

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dataset-search-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist database and vector store
      - ./backend/datasets.db:/app/datasets.db
      - ./backend/chroma_db:/app/chroma_db
    environment:
      - PYTHONUNBUFFERED=1
      # Set via .env file or command line
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - dataset-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dataset-search-frontend
    restart: unless-stopped
    ports:
      - "5173:4173"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dataset-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dataset-network:
    driver: bridge

# =====================================
# Usage:
# =====================================
# 1. Create .env file with your GEMINI_API_KEY
# 2. Run: docker compose up --build -d
# 3. Access: http://localhost:5173
# =====================================
